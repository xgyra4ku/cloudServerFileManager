<!DOCTYPE html>
<html lang="en">
<head>

    <link type="Image/x-icon" href="/img/favicondb.ico" rel="icon">
    <title>Database Management</title>
    <link rel="stylesheet" href="/db/style.css">

<body>

        <form action="#">

          </div>

        </form>
    <script src="/db/script.js"></script>
